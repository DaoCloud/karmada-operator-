apiVersion: v1
kind: Service
metadata:
  name: {{ include "karmada.operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: https
  selector:
    app: {{ include "karmada.operator.fullname" . }}
    {{- if .Values.podLabels }}
    {{- include "common.tplvalues.render" (dict "value" .Values.operator.podLabels "context" $) | nindent 4 }}
    {{- end }}
